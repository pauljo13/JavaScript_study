<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>속성 선택자</title>
    <style>
        ul {
            list-style: none;
        }
        ul li {
				float: left;
                margin: 30px;
                padding: auto;
			}
        a[href] {
            background: yellow;
            border: 1px solid #ccc;
            font-weight: normal;
            padding: 5px 20px
        }
    </style>
</head>
<body>
    <ul>
        <li><a>메인 메뉴 : </a></li>
        <li><a href="#">메뉴 1</a></li>
        <li><a href="#">메뉴 2</a></li>
        <li><a href="#">메뉴 3</a></li>
        <li><a href="#">메뉴 4</a></li>
    </ul>
</body>
</html>
