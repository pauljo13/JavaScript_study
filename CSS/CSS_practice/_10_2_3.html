<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>속성 값 선택자</title>
    <style>
        ul {
            list-style: none;
        }
        ul li {
				float: left;
                margin: 30px;
                padding: auto;
			}
        a[href] {
            background: #ccc;
            border: 1px solid #000000;
            font-weight: normal;
            padding: 5px 30px
        }
        [class ~= button] {
            box-shadow:  rgba(0, 0, 0, 0.4) 4px 4px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a>메인 메뉴 : </a></li>
        <li><a href="#" class="flat">메뉴 1</a></li>
        <li><a href="#" class="flat">메뉴 2</a></li>
        <li><a href="#" class="button">메뉴 3</a></li>
        <li><a href="#" class="flat button">메뉴 4</a></li>
    </ul>
</body>
</html>
