<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin</title>
    <style>
        #margin1 { margin: 50px;}
        #margin2 { margin: 30px 50px;}
        #margin3 { margin: 30px 20px 50px;}
        #margin4 { margin: 30px 50px 30px 50px;}
        #margin5 { margin: auto;}
    </style>
</head>
<body>
    <div id="margin1"></div>
    <div id="margin2"></div>
    <div id="margin3"></div>
    <div id="margin4"></div>
    <div id="margin5"></div>
</body>
</html>
