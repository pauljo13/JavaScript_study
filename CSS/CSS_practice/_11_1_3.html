<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotate 함수</title>
    <style>
        #container{
			width:800px;
			margin:20px auto;
            padding: auto;
        }
		.origin {
			width: 100px;
			height: 100px;
			float: left;
			margin: 40px;
		}
        #rotate1:hover {
            transform: rotate(40deg);
        }
        #rotate2:hover {
            transform: rotate(-40deg);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="origin" id="rotate1"><img src="../../source/11/images/tree.jpg"></div>    
        <div class="origin" id="rotate2"><img src="../../source/11/images/tree.jpg"></div>
    </div>
</body>
</html>
