<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>트랜지션 전체</title>
    <style>
        #container {
            width: 1000px;
            margin: 50px auto;
        }
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            float: left;
            background: orange;
            transition: 2s ease-in;
        }
        .box:hover {
            width: 300px;
            height: 300px;
            background-color: #f50;
            transform: rotate(270deg);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box"></div>
    </div>
</body>
</html>
