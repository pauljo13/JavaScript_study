<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스타일 우선</title>
    <style>
        p {
            color: black;
        }
        h1 {
            color: brown !important;
        }
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 style="color: green;">레드향(타입 선택자)</h1>
        <p style="color: red;">껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
        <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
        <p>비타민 C와 비타임 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
    </div>   
</body>
</html>
