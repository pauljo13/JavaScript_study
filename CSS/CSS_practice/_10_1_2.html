        p {
            width: 400px;
            height: auto;
            border: solid 2px #ccc ;
        }

</head>
<body>
    <section>
        <h1>예약 방법 & 사용 요금</h1>

        <div>
            <p>가족실(2~4인) : 60,000원/일</p>
            <p>도미토리(4인 공용) : 25,000원/일</p>
        </div>
    </section>
    <p>방문해주셔서 감사합니다.</p>
