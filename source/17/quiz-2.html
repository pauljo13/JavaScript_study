<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
		body {
			width: 500px;
			margin: 30px auto;
		}
		div {
			display: flex;
		}
		.inputButton {
			width: 50px;
			height: 25px;
			margin: 10px;
			text-align: center;
		}
		table {
      		width:300px;      
    	}
		table,td {
			border: 1px solid #222;
			border-collapse: collapse;
			text-align: center;
		}
		td {
     	 	padding:10px;
    	}
	</style>
</head>
<body>
	<h1>표 만들기</h1>
	<div>
		<input class="inputButton" type="number" min="1" id="row">행
		<input class="inputButton" type="number" min="1" id="col">열
		<button class="inputButton" onclick="madeTable(); return false;">작성</button>
	</div>
	<div id="contents"></div>

	<script>
		function madeTable() {
			var row = parseInt(document.querySelector("#row").value);
			var col = parseInt(document.querySelector("#col").value);
			
			var newTable = document.createElement("table");
			for(i = 0; i < row; i++) {
				var newRow = document.createElement("tr");
				for(j = 0; j < col; j++) {
					var newCol = document.createElement("td");
					var tableText = document.createTextNode(i + "," +j);
					newCol.appendChild(tableText);
					newRow.appendChild(newCol);
				}
				newTable.appendChild(newRow);
			}
			var existingTable = document.getElementById("contents").querySelector("table");
			if(existingTable) {
				document.getElementById("contents").removeChild(existingTable);
			}
			document.getElementById("contents").appendChild(newTable);
		}
	</script>
</body>
</html>
