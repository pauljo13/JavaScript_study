<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
	<style>
		ul{
			list-style: none;
		}
		li {
			font-size:20px; 
			line-height: 35px;
		}
		.check {			
			color:#ccc;
			font-size:20px;
			margin-right:25px;
		}
		.check:hover {
			color:#222;
		}
	</style>
</head>
<body>
	<h1>할 일 목록</h1>
	<ul>
		<li><span class="check">&check;</span>할 일 1 </li>
		<li><span class="check">&check;</span>할 일 2 </li>
		<li><span class="check">&check;</span>할 일 3 </li>
		<li><span class="check">&check;</span>할 일 4 </li>
		<li><span class="check">&check;</span>할 일 5 </li>
	</ul>
	<script>
		var dayList = document.querySelectorAll(".check");
		// for(i = 0; i < dayList.length; i++) {
		// 	dayList[i].addEventListener("click", function(){
		// 		if(this.parentNode)
		// 			this.parentNode.style.color = "#ccc" ;
		// 			this.parentNode.style.textDecoration = "line-through";
		// 	});
		// }

		for(i = 0; i < dayList.length; i++) {
			dayList[i].addEventListener("click", function() {
				var nowList = this.parentNode;
				if(nowList)
					if(nowList.classList.contains("clicked")) {
						nowList.style.color = "#222";
						nowList.style.textDecoration = "";
						nowList.classList.remove("clicked");
					} else {
						nowList.style.color = "#ccc" ;
						nowList.style.textDecoration = "line-through";
						nowList.classList.add("clicked");
					}
			});
		}
	</script>
</body>
</html>
