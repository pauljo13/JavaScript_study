<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input 태그의 주요 속성</title>
</head>
<body>
    <main class="05-input-2">
        <section id="3-1">
            <input type="text" autofocus required>
            <h3>----------------------------------------------</h3>
        </section>

        <section id="3-2">
            <label for="user_name">이름</label>
            <input type="text" id="user_name" autofocus>
            <label for="phone">연락처</label>
            <input type="tel" id="phone" placeholder="하이픈 뺴고 입력해 주세요.(01012345678)">
            <h3>----------------------------------------------</h3>
        </section>

        <section id="3-3">
            <input type="text" placeholder="readonly 테스트" readonly="turn">
            <h3>----------------------------------------------</h3>
        </section>

        <section id="3-4">
            <form>
                <fieldset>
                    <legend>배송 정보</legend>
                    <ul id="shippinp">
                        <li>
                            <label for="prod">주문 상품</label>
                            <input type="text" id="prod" value="상품용 3kg" readonly>
                        </li>
                        <li>
                            <label for="user_name">이름</label>
                            <input type="text" id="user_name" autofocus required>
                        </li>
                        <li>
                            <label for="addr">배송 주소</label>
                            <input type="text" id="addr" required>
                        </li>
                        <li>
                            <label for="mail">이메일</label>
                            <input type="email" id="mail">
                        </li>
                        <li>
                            <label for="phone">연락처</label>
                            <input type="tel" id="phone" placeholder="하이픈 뺴고 입력해 주세오.(010123456789)" required>
                        </li>
                        <li>
                            <label for="d-day">배송 지정</label>
                            <input type="date" id="d-day"> <small>(주문일로부터 최소 3일 이후)</small>
                        </li>
                    </ul>
                </fieldset>
                <div>
                    <input type="submit" value="주문하기">
                    <input type="reset" value="취소하기">
                </div>
            </form>
            <h3>----------------------------------------------</h3>
        </section>

        <section id="3-4">
            <h3>----------------------------------------------</h3>
        </section>
    </main>
    
</body>
</html>
