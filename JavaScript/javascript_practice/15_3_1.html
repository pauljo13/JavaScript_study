<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let 함수</title>
</head>
<body>
    <script>
        function calcSum(n) {
            let sum = 0;
            for(let i = 1; i < n +1; i++) {
                sum += i;
            }
            sum = 100; // 재할당 가능
            console.log(sum);
        }
        calcSum(10);
        // console.log(sum); 사용할 수 없음
    </script>
</body>
</html>
