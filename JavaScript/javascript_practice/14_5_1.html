        // 반복문 사용
        var i;
        var sum = 0;
        var count = parseInt(prompt("어디까지 더할까요? : "))
        
        for(i = 1; i < count + 1; i++) {
            sum += i
        }
        document.write("1부터 "+ count + "까지 더하면 " + sum)
    </script>
