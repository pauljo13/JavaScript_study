<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
    <style>
        body {
            width: 500px;
            margin: auto;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>
        <script>
            var now = new Date();
            document.write("현재 시각은 " + now);
            document.write("<br>");
            document.write("현재 시각은 " + now.toLocaleString());
        </script>
    </div>
</body>
</html>
