<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시 실행 함수</title>
</head>
<body>
    <script>
        document.write("<div>");
        (function(){
            var userName = prompt("이름을 입력하세요.");
            document.write("안녕하세요? <span class='accent'>" + userName +"</span>님!");
        }());
        document.write("</div>");
        document.write("<div>");
        (function(a,b) {
            sum = a + b;
        }(100, 200));
        document.write("함수 실행 결과: " + sum);
        document.write("</div>");
    </script>
</body>
</html>
