<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const 변수 선언</title>
</head>
<body>
    <script>
        const currentYear = 2020;
        console.log(currentYear);
        // const currentYear; 변수 재선언 불가능
        // currentYear = 2100; 변수 재할당 불가능
        console.log(currentYear);
    </script>
</body>
</html>
