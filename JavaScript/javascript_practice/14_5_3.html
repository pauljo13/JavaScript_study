<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>while 문을 사용한 팩토리얼 계산</h1>
    <script>
        var n = prompt("숫자를 입력하세요.")
        var msg = "";

        if(n !== null) {
            var nFact = 1;
            var i = 1;

            while(i <= n) {
                nFact += i;
                i++;
            }
            msg = n + "! = " + nFact
        }
        else
            msg = "값을 입력하지 않았습니다."
        document.write(msg)
    </script>
</body>
</html>
