<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 논리연산자</title>
</head>
<body>
    <script>
        var numberOne = prompt("50 미만인 숫자를 입력하시오 : ")
        var numberTwo = prompt("50 미만인 숫자를 입력하시오 : ")

        // OR 연산자
        // if(numberOne < 10 || numberTwo < 10)
        //     alert("숫자 2개 중에 최소한 하나는 10 미만입니다.");
        // else 
        //     alert("숫자 2개 중에 10 미만인 수가 없습니다.");

        // AND 연산자
        if(numberOne < 50 && numberTwo < 50)
            alert("숫자 2개 모두 50 미만이군요");
        else 
            alert("조건에 맞지 않는 숫자가 있다.");

    </script>
</body>
</html>
