<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수, 인수, 반환</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        function addNumber(num1, num2) { //num1과 num2 = 매개변수
            let sum = num1 + num2;
            return sum;
        }
        var result = addNumber(2,3); //2와 3 = 인수
        document.write("<h1> 두 수를 더한 값: " + result + "</h2>")
    </script>
</body>
</html>
