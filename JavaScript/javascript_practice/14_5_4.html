<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break 문</title>
    <style>
        h1 {
            text-align: center;
            font-size: 50px;
        }

        div {
            display: inline-block;
            padding: 0 20px 30px 20px;
            margin: 15px;
            border: 1px solid #ccc;
            line-height: 2;
        }
        div h3 {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>break 문 구구단</h1>
    <script>
        var i, j;
        for (i = 1; i < 10; i++){
            document.write("<div>")
            document.write("<h3>"+i+"단</h3>")
            for(j = 1; j < 10; j++){
                document.write(i + " X " + j + " = " + i*j + "<br>")
            }
            document.write("</div>")
        if(i === 3) break;
        }
    </script>
</body>
</html>
